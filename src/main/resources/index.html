<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css_style.css">
</head>
<body>
<header>
    <section>
        <div class="container header">
            <div class="img-wrapper">
                <img src="images/bikePVK.jpg" alt="imgLogoCompany" width="100">
                <p>BikePVK</p>
            </div>
            <div class="wrapper">
                <h1>Отзывы о мотоклубе BikePVK</h1>
            </div>
        </div>
    </section>
</header>

<main>
    <section>
        <div class="container main">
            <div class="wrapper-main">
                <div class="wrapper-main__img">

                    <div class="wrapper-main__img-vk">
                        <a href="https://vk.com/bikepvk">
                            <img src="images/vk.png" alt="vk logo" width="150">
                        </a>
                    </div>
                    <div class="wrapper-main__img-avito">
                        <a href="https://www.avito.ru/user/d31686821a600779fc41eb165ab0e2b3/profile?src=sharing">
                            <img src="images/avito.jpg" alt="avito logo" width="150">
                        </a>
                    </div>
                    <div class="wrapper-main__img-yandex-map">
                        <a href="https://yandex.ru/maps/org/bikepvk/183952179060/?ll=59.965461%2C56.901042&z=11">
                            <img src="images/yandex.png" alt="yandex map logo" width="150">
                        </a>
                    </div>
                    <div class="wrapper-main__img-twoGis">
                        <a href="https://2gis.ru/pervouralsk/firm/70000001077796386">
                            <img src="images/2gis.png" alt="two gis" width="150">
                        </a>
                    </div>
                </div>
                <h2>Спасибо за доверие</h2>
            </div>
        </div>
    </section>
</main>

<footer>
    <section>
        <div class="container footer">
            <div class="wrapper-footer">
                <h3>Проведи приятно время!</h3>

                <div class="wrapper__all-column">
                    <div class="first-column">
                        <div class="img__logo-company">
                            <a href="https://vk.com/bikepvk">
                                <img src="images/bikePVK.jpg" alt="logo company" width="100">
                            </a>
                        </div>
                        <p>BikePVK</p>
                    </div>
                    <div class="second-column">
                        <h3 class="connect">Связать с нами</h3>
                        <ul class="list-network">
                            <li>
                                <a href="https://bikepvk.ru/">Наш сайт</a>
                            </li>
                            <li>
                                <a href="https://vk.com/bikepvk">Наша группа в VK</a>
                            </li>
                            <li>
                                <a href="https://vk.com/no_mercy_7_7_7">Связаться на прямую</a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/bikepvk?igsh=ejU1ZmVzOXgyaTB3&utm_source=qr">Наш инстагарм</a>
                            </li>
                        </ul>
                    </div>
                    <div class="three-column">
                        <p class="address-name">Наш адрес проката</p>
                        <div class="ref-address">
                            <a href="https://yandex.ru/maps/org/bikepvk/183952179060/?ll=59.965461%2C56.901042&z=11" class="city">г.Первоуральск</a>
                            <a href="https://yandex.ru/maps/org/bikepvk/183952179060/?ll=59.965461%2C56.901042&z=11" class="street">ул.Орджоникидзе</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</footer>
</body>
</html>
